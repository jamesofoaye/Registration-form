<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Registration</title>
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
</head>

<body>
    <main class="page registration-page">
        <section class="clean-block clean-form dark">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-info">Registration Form</h2>
                </div>
                <form>
                    <div class="form-group" id="firstName"><label>First Name</label><input class="form-control"
                            type="text"></div>
                    <div class="form-group" id="middleName"><label>Middle Name(s)</label><input class="form-control"
                            type="text"></div>
                    <div class="form-group" id="surname"><label>Surname</label><input class="form-control" type="text">
                    </div>
                    <div class="form-group" id="dateOfBirth"><label>Date of Birth</label><input class="form-control"
                            type="date"></div>
                    <div class="form-group" id="hometown"><label>Hometown</label><input class="form-control"
                            type="text"></div>
                    <div class="form-group" id="region"><label>Region</label><input class="form-control" type="text">
                    </div>
                    <div class="form-group" id="regionOfResidence"><label>Region of residence</label><input
                            class="form-control" type="text"></div>
                    <div class="form-group" id="city"><label>City</label><input class="form-control" type="text"></div>
                    <div class="form-group" id="area"><label>Area/Suburb</label><input class="form-control" type="text">
                    </div>
                    <div class="form-group" id="nationality"><label>Nationality</label><input class="form-control"
                            type="text"></div>
                    <div class="form-group" id="phoneNum1"><label>Phone number 1</label><input class="form-control"
                            type="text"></div>
                    <div class="form-group" id="phoneNum2"><label>Phone number 2&nbsp;<br></label><input
                            class="form-control" type="text"></div>
                    <div class="form-group" id="email"><label>Email address</label><input class="form-control"
                            type="email"></div>
                    <div class="form-group" id="fbHandle"><label>Facebook handle&nbsp;<br></label><input
                            class="form-control" type="text"></div>
                    <div class="form-group" id="IGhandle"><label>Instagram<br></label><input class="form-control"
                            type="text"></div>
                    <div class="form-group" id="twitterHandle"><label>Twitter<br></label><input class="form-control"
                            type="text"></div>
                    <div id="levelOfEducation"><label>Highest level of education:</label>
                        <div class="radio">
                            <label>
                                <input type="radio" name="survey" id="none">
                                None
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="survey" id="primary">
                                Primary
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="survey" id="jhs">
                                Junior High
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="survey" id="shs">
                                Senior High
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="survey" id="undergraduate">
                                Undergraduate
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="survey" id="graduate">
                                Graduate
                            </label>
                        </div>
                    </div>
                    <br>
                    <div id="employmentStatus"><label>Employment status:</label></div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="survey" id="unemployed">
                            Unemployed
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="survey" id="selfEmployed">
                            Self employed
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="survey" id="employee">
                            Employee
                        </label>
                    </div>

                    <br>
                    <div class="form-group" id="moreJobInfo"><label>What do you do?<br></label><input
                            class="form-control" type="text">
                        <div id="workplaceName"><label>Name of workplace/ Business<br></label><input
                                class="form-control" type="text"></div>
                        <div id="workplaceRegion"><label>Region of workplace/
                                Business<br></label><input class="form-control" type="text"></div>
                    </div>
                    <div class="form-group" id="submit"><button class="btn btn-primary btn-block"
                            type="submit">Submit</button></div>
                </form>
            </div>
        </section>
    </main>
    <script src="./assets/js/hide.js"></script>
    <script src="./assets/js/jquery.min.js"></script>
</body>

</html>
